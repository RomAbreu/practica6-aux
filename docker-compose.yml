services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - red-app

  haproxy:
    image: haproxy:latest
    ports:
      - "80:80"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    networks:
      - red-app

  app-web-1:
    image: romabreu/practica6-wa
    env_file:
      - .env
    ports:
      - ${SERVER_PORT_1:-8081}:${SERVER_PORT:-8080}
    environment:
      - NOMBRE_APP=${AMBIENTE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - DB_HOST=${DB_HOST}
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    restart: always
    networks:
      - red-app
    depends_on:
      - base-datos-app-web

  app-web-2:
    image: romabreu/practica6-wa
    env_file:
      - .env
    ports:
      - ${SERVER_PORT_2:-8082}:${SERVER_PORT:-8080}
    environment:
      - NOMBRE_APP=${AMBIENTE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - DB_HOST=${DB_HOST}
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    restart: always
    networks:
      - red-app
    depends_on:
      - base-datos-app-web

  app-web-3:
    image: romabreu/practica6-wa
    env_file:
      - .env
    ports:
      - ${SERVER_PORT_3:-8083}:${SERVER_PORT:-8080}
    environment:
      - NOMBRE_APP=${AMBIENTE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - DB_HOST=${DB_HOST}
      - SERVER_PORT=${SERVER_PORT_3:-8082}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    restart: always
    networks:
      - red-app
    depends_on:
      - base-datos-app-web

  base-datos-app-web:
    image: mysql:latest
    env_file:
      - .env
    volumes:
      - ${VOLUME_PATH}:/var/lib/mysql
    networks:
      - red-app
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_TCP_PORT: ${DB_PORT}

networks:
  red-app:
    driver: bridge
